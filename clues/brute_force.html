<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="sha256.js"></script>
    <script defer type="text/javascript" src="brute_force.js"></script>
    <link rel="stylesheet" type="text/css" href="brute_force.css">
    <title>Login to get the key.</title>
</head>

<body>
    <h1>Login</h1>
    <form id="form" action="" method="GET">
        <div id="main">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" />
        </div>
        <div>
            <button type="submit" id="submit-btn">Submit</button>
        </div>
    </form>
    <div id="hint">
        The password is 20 long, and only uses the following characters:
        <br />
        <i>e, t, _, 2, -, *, %, r, #, +, 4, ), &, a, @, l, w</i>
        <br />
        (some may repeat)
    </div>
    <div id="out"></div>
</body>

</html>
