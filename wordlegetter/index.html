<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        window.onload = function () {
            var words = fetch("./words.json");
            var current = new Date(Date.now());
            var offs = new Date("03/09/2022");
            var dist = Math.ceil((Math.abs(current - offs)) / (1000 * 60 * 60 * 24));
            var wordle = (words.json)[dist + 263];
            document.getElementById("currentWord").innerHTML = wordle;
            document.title = wordle;
        }
    </script>
</head>

<body>
    <div id="currentWord"></div>
</body>

</html>
